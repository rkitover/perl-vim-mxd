<pre><span class="synComment"># foo</span>

<span class="synComment">#` dfsdfsdf</span>

say <span class="synNumber">2</span><span class="synOperator">+</span><span class="synNumber">2</span><span class="synComment">#`(</span>
<span class="synComment">dsfsdfsdfsdf )</span> <span class="synNumber">+3</span><span class="synOperator">;</span>

<span class="synComment"># bar</span>
say <span class="synDelimiter">&quot;</span><span class="synString">foo</span><span class="synDelimiter">&quot;</span><span class="synOperator">;</span>

<span class="synComment">#={</span>
<span class="synComment"> long</span>
<span class="synComment">}</span>
<span class="synComment">#|&lt;&lt;</span>
<span class="synComment"> comment</span>
<span class="synComment">&gt;&gt;</span>

<span class="synComment">#`«</span>
<span class="synComment">long comment</span>
<span class="synComment">is long &gt;&gt;foo»</span>

<span class="synComment">#`{{</span>
<span class="synComment">bla {{foo}} bla }}</span> foo()

foo
<span class="synComment"># </span><span class="synTodo">TODO</span><span class="synComment">: foo</span>

<span class="synComment">#`[[[</span>
<span class="synComment">    say &quot;this is a comment&quot;;</span>
<span class="synComment">#]]]</span>
say <span class="synDelimiter">&quot;</span><span class="synString">this is executable code</span><span class="synDelimiter">&quot;</span><span class="synOperator">;</span>

<span class="synComment"># vim: ft=perl6</span>
